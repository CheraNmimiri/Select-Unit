{% block content %}
<button id="register" onclick="register()">Register</button>
<button id="login" onclick="login()">Login</button>
<button><a href="http://www.example.com/page2">Go To Page 2</a></button>
{% endblock content %}

<script>
function register(){
    return window.location.replace("{% url 'register' %}")
}
function login(){
    return window.location.replace("{% url 'login' %}")
}
</script>
